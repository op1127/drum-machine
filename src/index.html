<html lang="en">

<head>

        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);

        gtag('config', 'UA-140707175-2');

    <meta charset="UTF-8">
    <meta name="description" content="An interactive online drum machine. See if you can play along to the beat!">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
    <link rel="manifest" href="./img/site.webmanifest">
    <title>The Drum Machine</title>
    <!--<script script type="text/javascript" src="node_modules/paper/dist/paper-full.js"></script> -->
    <!-- <script type="text/javascript" src="node_modules/howler/dist/howler.js"></script> -->
    <!--<script type="text/paperscript" canvas="myCanvas" src="index.js"></script> -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:500" rel="stylesheet">
</head>

<body>
    <canvas id="myCanvas" resize></canvas>

    <div class="machine">
        <div class="machine__container">
            <div class="machine__container--left">
                <h1 class="title">The Drum Machine</h1>
                <img class="logo" src="./img/dm-logo.svg" alt="Logo">
                <div class="grid">
                    <div class="grid__item pad-1">1</div>
                    <div class="grid__item pad-2">2</div>
                    <div class="grid__item pad-3">3</div>
                    <div class="grid__item pad-4">4</div>
                    <div class="grid__item pad-q">q</div>
                    <div class="grid__item pad-w">w</div>
                    <div class="grid__item pad-e">e</div>
                    <div class="grid__item pad-r">r</div>
                    <div class="grid__item pad-a">a</div>
                    <div class="grid__item pad-s">s</div>
                    <div class="grid__item pad-d">d</div>
                    <div class="grid__item pad-f">f</div>
                    <div class="grid__item pad-z">z</div>
                    <div class="grid__item pad-x">x</div>
                    <div class="grid__item pad-c">c</div>
                    <div class="grid__item pad-v">v</div>
                </div>
            </div>

            <div class="machine__container--right">
                <div class="screen">
                    <img class="play-back" src="./img/play.svg" alt="Playback Icon"></img>
                    <img class="loop" src="./img/loop-outline.svg" alt="Loop Icon"></img>
                    <div class="vol">
                        <img class="vol__icon" src="./img/vol-hi.svg" alt="Volume Icon">
                        <p><span class="vol__num">10</span></p></img>
                    </div>


                </div>

                <div class="transport">
                    <div class="btn transport__play">Play</div>
                    <div class="btn transport__stop">Stop</div>
                    <div class="btn transport__loop">Loop</div>
                    <div class="btn transport__volume-down">Vol -</div>
                    <div class="btn transport__volume-up">Vol +</div>
                </div>

                <div class="instructions">
                    <h2>User Manual</h2>
                    <p>The square pads each trigger a different drum sound. Press the Play button above to start the
                        music and use your keyboard to play along to the beat!
                    </p>
                    <p class="signature">&copy; 2019 || Created by <a href="http://www.omarap.com">Omar Plasencia</a>
                    </p>

                </div>


            </div>
        </div>
    </div>
</body>

</html>
