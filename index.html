<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drum Machine</title>
    <script type="text/javascript" src="node_modules/paper/dist/paper-full.js"></script>
    <script type="text/javascript" src="node_modules/howler/dist/howler.js"></script>
    <script type="text/paperscript" canvas="myCanvas" src="index.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Orbitron:500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:500" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <canvas id="myCanvas" resize></canvas>
    <div class="machine">
        <div class="machine__container">
            <div class="machine__container--left">
                <img class="logo" src="/img/dm-logo.svg" alt="Logo">
                <div class="grid">
                    <div class="grid__item pad-1">1</div>
                    <div class="grid__item pad-2">2</div>
                    <div class="grid__item pad-3">3</div>
                    <div class="grid__item pad-4">4</div>
                    <div class="grid__item pad-q">q</div>
                    <div class="grid__item pad-w">w</div>
                    <div class="grid__item pad-e">e</div>
                    <div class="grid__item pad-r">r</div>
                    <div class="grid__item pad-a">a</div>
                    <div class="grid__item pad-s">s</div>
                    <div class="grid__item pad-d">d</div>
                    <div class="grid__item pad-f">f</div>
                    <div class="grid__item pad-z">z</div>
                    <div class="grid__item pad-x">x</div>
                    <div class="grid__item pad-c">c</div>
                    <div class="grid__item pad-v">v</div>
                </div>
            </div>

            <div class="machine__container--right">
                <div class="screen">
                    <p>RNB</p> 
                    <img id="loop" class="invisible" src="./img/loop arrow.svg"></img>
                    <p>Volume: <span id="volume">10</span></p>  
                </div>

                <div class="transport">
                    <div class="btn transport__play">Play</div>
                    <div class="btn transport__stop">Stop</div>
                    <div class="btn transport__loop">Loop</div>
                    <div class="btn transport__volume-down">Vol -</div>
                    <div class="btn transport__volume-up">Vol +</div>
                </div>

                <div class="instructions">
                    <h2>User Manual</h2>
                    <p>The square pads each trigger a different sound. Click the Play button above to start the music and use your keyboard to play along with the beat!
                    </p>
                    <p class="signature">&copy; 2019 || Created by Omar Plasencia </p>

                </div>


            </div>
        </div>
    </div>
</body>

</html>
